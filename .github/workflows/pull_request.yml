name: quality_checks

on: [pull_request]

jobs:
  code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup pnpm
        uses: pnpm/action-setup@2ab6dce4f53589dada480b94c53cb05a06b04673
        with:
          version: 6.15.1
      - name: setup cache
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'pnpm'

      - name: install
        run: pnpm install
      - name: build
        run: pnpm build
      - name: lint
        run: pnpm lint
      - name: format
        run: pnpm format
      - name: test
        run: pnpm test
      - name: build storybook
        run: pnpm build:sb

  commits:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: commitlint
        uses: wagoid/commitlint-github-action@v4
        with:
          configFile: .commitlintrc.yml

  spelling:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: streetsidesoftware/cspell-action@v1.3.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          inline: error
